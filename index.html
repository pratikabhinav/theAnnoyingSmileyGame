
<html>
  <head>
    <style>
      img {
        position:absolute
      }
      div {
        position: absolute;
        width: 500px;
        height: 500px
      }
      #rightSide {
        left: 500px;
        border-left: 1px solid black
      }
    </style>
  </head>
  <body onload="generateFaces()">
    <h1>Matching Game</h1>
    <h3>Click on the extra smiling face on the left.</h3>
    <p>If you are using a mobile device, use landscape mode for best experience.</p>
    <div id="leftSide"></div>
    <div id="rightSide"></div>
    <script>
      var numberOfFaces = 3;
      var score = 0;
      var theLeftSide = document.getElementById("leftSide");
      var theRightSide = document.getElementById("rightSide");
      var theBody = document.getElementsByTagName("body")[0];

      function generateFaces() {
        for (var i = 0; i < numberOfFaces; i++) {
          var image = document.createElement("img");
          image.src = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
          var top = Math.floor((Math.random() * 400) + 1);
          var left = Math.floor((Math.random() * 400) + 1);
          image.style.top = top + "px";
          image.style.left = left + "px";
          theLeftSide.appendChild(image);
        }
        var leftSideImages = theLeftSide.cloneNode(true);
        leftSideImages.removeChild(leftSideImages.lastChild);
        theRightSide.appendChild(leftSideImages);
        theLeftSide.lastChild.onclick =
          function nextLevel(event) {
            event.stopPropagation();
            while (theLeftSide.firstChild)
              theLeftSide.removeChild(theLeftSide.firstChild);
            while (theRightSide.firstChild)
              theRightSide.removeChild(theRightSide.firstChild);
            numberOfFaces += 2;
            score++;
            generateFaces();
          };
        theBody.onclick =
          function gameOver() {
            alert("Oops! You touched/clicked on the wrong face! Game Over!" + "\nYour score is : " + score);
            theBody.onclick = null;
            theLeftSide.lastChild.onclick = null;
          };
      }
    </script>
  </body>
</html>
