<html>
  <head>
    <title>Find the extra face</title>
    <style>
      img {
        position:absolute
      }
      div {
        position: absolute;
        width: 500px;
        height: 500px
      }
      h2 {
        text-align: right;
      }
      #rightSide {
        left: 500px;
        border-left: 1px solid black
      }
    </style>
  </head>
  <body onload="generateFaces(); writeHighScore()">
    <h1>High Score: <span id="high"></span> || Name: <span id="highScoreName"></span></h1>
    <h3>Click <em>only</em> on the extra smiling face on the left.</h3>
    <p>If you are using a mobile device, use landscape mode for best experience. <br>You have played this game <span id="count"></span> time(s).</p>
    <div id="leftSide"></div>
    <div id="rightSide"></div>
    <script type="text/javascript" src="aScriptHasNoName.js"></script>
  </body>
</html>
