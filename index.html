<html>
  <head>
    <style>
      img {
        position:absolute
      }
      div {
        position: absolute;
        width: 500px;
        height: 500px
      }
      h2 {
        text-align: right;
      }
      #rightSide {
        left: 500px;
        border-left: 1px solid black
      }
    </style>
  </head>
  <body onload="generateFaces()">
    <h1>Matching Game</h1>
    <h3>Click on the extra smiling face on the left.</h3>
    <p>If you are using a mobile device, use landscape mode for best experience.</p>
    <div id="leftSide"></div>
    <div id="rightSide"></div>
    <h2>High Score: <span id="high"></span></h2>
    <h2>Name: <span id="highScoreName"></span></h2>
    <script type="text/javascript" src="aScriptHasNoName.js"></script>
  </body>
</html>
